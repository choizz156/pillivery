spring:
  config:
    activate:
      on-profile: test


  autoconfigure:
    exclude: org.redisson.spring.starter.RedissonAutoConfiguration

  jpa:
    properties:
      hibernate:
        jdbc:
          batch_size: 100
        order_inserts: true
        format_sql: true
        hbm2ddl:
          auto: create-drop
        show_sql: true

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  sql:
    init:
      mode: never

  quartz:
    properties:
      org:
        quartz:
          scheduler-name: QRTZ_
          threadPool:
            threadCount: 5
    job-store-type: memory

  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always


resilience4j:
  circuitbreaker:
    instances:
      internalPaymentApiClient:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 1s
        permittedNumberOfCallsInHalfOpenState: 1
        automaticTransitionFromOpenToHalfOpenEnabled: true
        recordExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - org.springframework.web.client.ResourceAccessException
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - java.net.ConnectException

  retry:
    instances:
      internalPaymentRetry:
        maxAttempts: 3
        waitDuration: 1s
        retryExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - org.springframework.web.client.ResourceAccessException
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - java.net.ConnectException
          - java.net.SocketTimeoutException
        ignoreExceptions:
          - com.team33.modulebatch.exception.BatchApiException


logging:
  level:
    org.springframework.jdbc.core.JdbcTemplate: info  # 실행된 SQL 쿼리 출력

